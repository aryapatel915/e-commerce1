<div class="ltn__utilize-menu-inner ltn__scrollbar" >
   
    <div class="mini-cart-product-area ltn__scrollbar cart-empty-title" *ngIf="cartItems.length === 0">
        <h5>Your cart is currently empty.</h5>
    </div>

    <div class="mini-cart-product-area ltn__scrollbar cart-item-loop cart-item-display" *ngIf="cartItems.length > 0">
        <div *ngFor="let item of cartItems" class="cart-item" style="display: flex;
        border: 1px solid;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
        margin-bottom: 20px;
        align-items: center;">
            <img [src]="baseImageUrl + item.ProductImage" />
            <div class="cart-item-details">
                <h6>{{ item.ProductName }}</h6>
                <p>Price: {{ item.CartPrice}}</p>
            </div>
            <button class="delete-button" (click)="removeFromCart(item.cartID)">Delete</button>
        </div>
    </div>

    <div class="mini-cart-footer cart-item-display" >
        <div class="mini-cart-sub-total">
            <h5>Subtotal: <span class="shopping-cart__total">{{ subtotal | currency }}</span></h5>
        </div>
        <div class="btn-wrapper">
            <a (click)="allcart()" class="theme-btn-1 btn btn-effect-1" style="background-color: #a9b7d64a;">View All Cart Items</a>
            <!-- <a href="index.html" class="theme-btn-1 btn btn-effect-1">Checkout</a> -->
        </div>
        <p>Free Shipping on All Orders Over $100!</p>
    </div>
</div>
