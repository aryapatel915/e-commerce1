<div class="customer-page theme-default-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <div class="login section-bg-1" style="background: beige;">
          <div class="login-form-container">
            <div class="login-text">
              <h2>Create Account</h2>
              <p>Please Register using account details below.</p>
            </div>
            <div class="register-form">
              <form [formGroup]="registerForm">
                <label for="username" class="hidden-label">Username</label>
                <input type="text" formControlName="username" id="username" class="input-full" placeholder="Username" autocapitalize="words" autofocus>

                <label for="email" class="hidden-label">Email</label>
                <input type="email" formControlName="email" id="email" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off">

                <label for="password" class="hidden-label">Password</label>
                <input type="password" formControlName="password_hash" id="password" class="input-full" placeholder="Enter New Password">

                <button type="submit" class="theme-default-button" (click)="onSubmit(registerForm.value)">Create</button>
              </form>
              <div class="account-optional-action">
                <a routerLink="/auth/login" href="">Go to Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
