<div class="container">
    <h1>ADD New Carousel Images</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="carouselTitle">Title</label>
        <input id="carouselTitle" formControlName="carouselTitle" class="form-control" type="text">
        <div *ngIf="form.get('carouselTitle')?.invalid && form.get('carouselTitle')?.touched" class="alert alert-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="alert alert-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input id="image" type="file" (change)="onFileChange($event)" class="form-control">
        <div *ngIf="form.get('image')?.invalid && form.get('image')?.touched" class="alert alert-danger">
          Image is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
