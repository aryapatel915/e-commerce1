<div class="container">
    <h1>ADD New Product Images</h1>
    <form [formGroup]="form" >
      <div class="form-group">
        <label for="name">ProductName</label>
        <input id="name" formControlName="name" class="form-control" type="text">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
       
      </div>
      <div>
        <label for="stockQuantity">category</label>
        <select id="category" formControlName="categoryId" class="form-control">
          <option *ngFor="let category of Categorydetails" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">price</label>
        <input id="price" formControlName="price" class="form-control" type="text">
       
      </div>
      <div class="form-group">
        <label for="stockQuantity">stockQuantity</label>
        <input id="stockQuantity" formControlName="stockQuantity" class="form-control" type="text">
       
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input id="image" type="file" (change)="onFileChange($event)" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
