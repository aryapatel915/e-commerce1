<div class="table-container">
    <table>
        <thead>
          <tr >
            <th style="width: 300px;text-align: center;">ProductName</th>
            <th style="width: 300px;text-align: center;">description</th>
            
            <th style="width: 300px;text-align: center;">Button</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Categorydata">
            <td style="width: 300px;">{{ item.name }}</td>
            <td style="width: 300px;">{{ item.description }}</td>
            <td style="width: 300px;">
              <div style="display: flex;justify-content: center;">
                <button class="delete-btn" style="padding: 3px 10px;" >Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
